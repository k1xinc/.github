# Requires 2 approvers, one from Product Owners and one from Developers
# Adding code to test if this works
version: 2
mergeable:
  - when: pull_request.*, pull_request_review.*
    name: 'Approval check'
    validate:
      - do: approvals
        min:
          count: 1
        limit:
          # users: [ 'approverA', 'approverB' ]
          teams: [ 'Product Owners']

